{% extends 'base.html' %}

{% block title %}
    Сменить пароль
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5>Сменить пароль</h5>
        </div>
        <div class="card-body">
            <div class="table">
                <table class="table table-l">
                    <form action="" method="post" id="form">
                        {% csrf_token %}
                        {{ form.as_table }}
                    </form>

                </table>
            </div>
            {% for i in messages %}
                {{ i }}
            {% endfor %}
            <br>
            <br>
            <button form="form" type="submit" class="btn btn-primary">Подтвердить</button>
        </div>
    </div>
{% endblock %}
